<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }



        div{
            text-align: center;

            width: 50px;height: 50px;
            background-color: red;
            animation-name: sus;
            transition: 0.7s linear;
        }
         div:hover{
            font-size: 30px;
         }
        
        
    </style>
</head>
<body>
    <div>
        <a href="#">sus</a>
    </div>
    
</body>
</html>
