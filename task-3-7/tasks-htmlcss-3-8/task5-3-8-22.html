<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form class="row g-3" style="margin-left: 12px;">

        <div class="col-md">
          <label for="inputEmail4" class="form-label">first name: </label>
          <input type="email" class="form-control" id="inputfirstname">

        </div>
        
        <div class="col-md">
          <label for="inputAddress" class="form-label">last name: </label>
          <input type="text" class="form-control" id="inputlastname">
        </div>


       

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="fe" for="fe">
            <label class="form-check-label" for="gridCheck">
              female
            </label>
            <input class="form-check-input" type="radio" id="ma" style="margin-left:30px;">
            <label class="form-check-label" for="gridCheck" style="margin-left:50px ;" for="ma">
              male
            </label>
          </div>
        </div>
        <div class="col-md">
            <label for="inputCity" class="form-label">date of birth</label>
            <input type="date" class="form-control" id="inputCity">
          </div>
  
        <div class="col-12">
          <button type="submit" class="btn btn-primary" style="margin: 10px;">add</button>
        </div>
      </form>

  </body>
</html>
