<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            width: 100%;
            height: 200px;
            align-items: center;
        }
        .a{
            height: 100px;
            width: 100px;
            background-color: green;
            margin: 20px 0 0 20px ;
        }
        .b{
            height: 100px;
            width: 100px;
            background-color: yellow;
            margin: 0 0 20px 20px ;
        }
    </style>

</head>
<body>
    <h1>zig-zag boxes</h1>
    <hr>
    <div class="parent">
        <div class="a"></div>
        <div class="b"></div>
        <div class="a"></div>
        <div class="b"></div>
        <div class="a"></div>
        <div class="b"></div>
        <div class="a"></div>
        <div class="b"></div>
        <div class="a"></div>
        <div class="b"></div>
    </div>
    
</body>
</html>
