    <style>
        * {

}

}
.column1 {

}

  clear: both;
}
.hi{

}
body{

}

      </div>
      <div class="column1" >

        <li>item</li>

        <li>item</li>

    </ul>
      </div>
    </div>
  </div>

</html>
